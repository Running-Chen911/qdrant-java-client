project:
  name: qdrant-java-client
  version: 0.11.0
  versionPattern: SEMVER

  description: Qdrant Java Client
  longDescription: |
    Java client for REST / gRPC connections to the Qdrant vector database
  links:
    homepage: https://github.com/metaloom/qdrant-java-client
  authors:
    - Johannes Schüth
  license: Apache-2.0
  inceptionYear: 2023

release:
  github:
    branch: master
    username: jotschi
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      sort: DESC
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'docs'
          title: '[docs]'
        - label: 'build'
          title: '[build]'
      categories:
        - title: '🚀 Features'
          labels:
            - 'feature'
        - title: '✅ Issues'
          labels:
            - 'issue'
        - title: '🧰 Tasks'
          labels:
            - 'task'
        - title: '📝 Documentation'
          labels:
            - 'docs'
        - title: '⚙️  Dependencies'
          labels:
            - 'dependencies'
        - title: 'Build'
          labels:
            - 'build'
      hide:
        categories:
          - 'Build'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[docs\] '
        - search: '\[build\] '

